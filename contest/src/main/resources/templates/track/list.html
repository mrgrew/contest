<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Tracks : View all</title>
  </head>
  <body>
    <h1 layout:fragment="header">Tracks : View all</h1>
    <div layout:fragment="content" class="container">
      <div class="pull-right">
        <a href="form.html" th:href="@{/track(form)}">Create Track</a>
       </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Code</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${tracks.empty}">
            <td colspan="3">
              No tracks
            </td>
          </tr>
          <tr th:each="track : ${tracks}">
            <td>1
              <a href="view.html"
                 th:href="@{'/track/' + ${track.id}}"
                 th:text="${track.id}">
                1
              </a>
            </td>
            <td th:text="${track.name}">
              Aqueduct
            </td>
            <td th:text="${track.code}">
              AQU
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
