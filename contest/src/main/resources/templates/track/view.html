<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Tracks : View</title>
  </head>
  <body>
    <h1 layout:fragment="header">Tracks : Create</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalTrack}"
          th:text="${globalTrack}">
        Some Success track
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          Tracks
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${track.id}">1</dd>
        <dt>Date</dt>
        <dd id="name"
            th:text="${track.name}">
          Aqueduct
        </dd>
        <dd id="code"
            th:text="${track.code}">
          AQU
        </dd>
      </dl>
    </div>
  </body>
</html>
